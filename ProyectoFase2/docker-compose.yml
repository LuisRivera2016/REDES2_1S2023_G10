version: '3.1'

networks:
    net:
        name: net
        driver: bridge

services:
    backend:
        container_name: backend
        build:
            dockerfile: Dockerfile
            context: ./Backend
        ports:
            - 5000:5000
        networks:
            - net

    frontend:
        container_name: frontend
        build:
            dockerfile: Dockerfile
            context: ./Frontend
        ports:
            - 80:80
        networks:
            - net
